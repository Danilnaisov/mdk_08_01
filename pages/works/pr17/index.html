<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Практическая работа №17</title>
</head>

<body>

    <div class="header__nav">
      <div class="menu">
        <img src="img/103.png" alt="" />

      <div class="user">
        <img class="search" src="img/102.png" alt="" />

    <div class="username">

  <main>
    <div class="edit">

    </div>
    <div class="user__statistics">
      <div class="statistics">

      </div>

        <h4>Following</h4>

      <div class="info">
        <h3>Gender</h3>

      </div>
      <div class="info">
        <h3>Date of birth</h3>
        <h2>26 may 1990</h2>
      </div>
      <div class="info">
        <h3>e-mail</h3>

      </div>

      </div>
