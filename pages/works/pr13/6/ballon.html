<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>svg</title>
    <style>
      svg {
        border: 1px solid #dddddd;
        background: lemonchiffon;
      }
    </style>
  </head>

  <body>
    <svg width="360" height="500">
      <circle cx="160" cy="160" r="90" fill="crimson" />
      <polygon points="150 260, 160 250, 170 260" fill="crimson" />
      <polyline
        points="160,260 180,290 160,320 180,350 160,380"
        stroke="brown"
        fill="none"
      />
      <ellipse cx="260" cy="180" rx="40" ry="60" fill="gold" />
      <polygon points="250 250, 260 240, 270 250" fill="gold" />
      <polyline
        points="260,250 280,280 260,310 280,340 260,370"
        stroke="brown"
        fill="none"
      />
    </svg>
  </body>
</html>
