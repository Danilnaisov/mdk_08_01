<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>svg</title>
    <style>
      svg {
        border: 1px solid #dddddd;
      }
    </style>
  </head>
  <body>
    <svg width="550" height="550">
      <polyline
        points="100,100 350,100 350,250 100,250 100,100"
        stroke="black"
        fill="none"
      />
      <polyline
        points="150,50 275,50 275,100 150,100 150,50"
        stroke="black"
        fill="none"
      />
      <polyline
        points="150,200 275,200 275,300 150,300 150,200"
        stroke="black"
        fill="white"
      />
      <circle r="4" cx="125" cy="125" fill="black" />
      <circle r="4" cx="155" cy="125" fill="black" />
      <rect x="160" y="235" width="55" height="4" fill="black" />
      <rect x="160" y="260" width="55" height="4" fill="black" />
    </svg>
  </body>
</html>
