<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>svg</title>
	<style>
		svg {
			border: 1px solid #dddddd;
		}
	</style>
</head>

<body>
	<svg width="300" height="290">
		<rect class="blue" width="540" height="160" fill="skyblue" />
		<rect class="blue" width="540" height="160" y="160" fill="yellowgreen" />

		<rect class="leg" width="10" height="30" x="135" y="160" rx="5" fill="black" />
		<circle cx="100" cy="100" r="80" fill="crimson " />
		<circle cx="100" cy="100" r="65" fill="white" />
		<circle cx="100" cy="100" r="50" fill="crimson " />
		<circle cx="100" cy="100" r="35" fill="white" />
		<circle cx="100" cy="100" r="20" fill="crimson " />
	</svg>
</body>

</html>
